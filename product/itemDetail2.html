      1: {
        "panorama": "../images/panorama-1.jpg",
        "preview": "../images/demo_jeju.jpg",
      },
      2: {
        "panorama": "../images/panorama-2.jpg",
        "preview": "../images/demo_yeosu.jpg",
      },
      3: {
        "panorama": "../images/panorama-3.jpg",

      },
      4: {
        "panorama": "../images/panorama-4.jpg",
        "preview": "../images/demo_pusan.jpg",
      },
    }
    var viewer = pannellum.viewer('panorama', {
      // pannellum.viewer('panorama', {
      default: {
        firstScene: "1",
        type: "equirectangular",
        showZoomCtrl: false,
        showFullscreenCtrl: false,
        compass: true,
        dynamicUpdate: true,
        sceneFadeDuration: 700
      },
      scenes: vrData
    });

    $(function () {
      // VR prev, next
      var vrNum = Object.keys(vrData).length;
      var current = 1;
      $('.vr-num').text(current + '/' + vrNum);
      $('.vr-nav #prev').on('click', function (e) {
        if (current > 1 && current <= vrNum) {
          current--;
          e.preventDefault();
          viewer.loadScene(current);
          $('.vr-num').text(current + '/' + vrNum);
        }
        console.log(current)
        return false;
      })
      $('.vr-nav #next').on('click', function (e) {
        if (current < vrNum) {
          current++;
          e.preventDefault();
          viewer.loadScene(current);
          $('.vr-num').text(current + '/' + vrNum);
        }
        console.log(current)
        return false;
      })
    })

    // Top Detail Carousel
    $("#product-detail").owlCarousel({
      items: 1,
      loop: true,
      dots: false,
      margin: 10,
      onInitialized: counter,
      onChanged: counter,
    });
    function counter(event) {
      if (!event.namespace) {
        return;
      }
      var slides = event.relatedTarget;
      $('.slider-counter').text(slides.relative(slides.current()) + 1 + '/' + slides.items().length);
    }
